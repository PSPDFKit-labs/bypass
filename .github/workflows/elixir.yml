name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test - Erlang ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # https://hexdocs.pm/elixir/compatibility-and-deprecations.html#compatibility-between-elixir-and-erlang-otp
        include:
          # Elixir 1.12: 22-24
          - elixir: "1.12"
            otp: "22.3"

          - elixir: "1.12"
            otp: "23.3"

          - elixir: "1.12"
            otp: "24.3"

          # Elixir 1.13: 22-24
          - elixir: "1.13.4"
            otp: "22.3"

          - elixir: "1.13.4"
            otp: "23.3"

          - elixir: "1.13.4"
            otp: "24.3"

          - elixir: "1.13.4"
            otp: "25.3"

          # Elixir 1.14: 23-25 (and 26 from v1.14.5)
          - elixir: "1.14"
            otp: "23.3"

          - elixir: "1.14"
            otp: "24.3"

          - elixir: "1.14"
            otp: "25.3"

          - elixir: "1.14"
            otp: "26.2"

          # Elixir 1.15: 24-26
          - elixir: "1.15"
            otp: "24.3"

          - elixir: "1.15"
            otp: "25.3"

          - elixir: "1.15"
            otp: "26.2"

          # Elixir 1.16: 24-26
          - elixir: "1.15"
            otp: "24.3"

          - elixir: "1.15"
            otp: "25.3"

          - elixir: "1.15"
            otp: "26.2"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

